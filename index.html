<html style="height: 100%;">
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>chulo.rocks</title>
    <style>
      body {
        margin: 0;
        height: 100%;
        background-color: rgb(14, 14, 14);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      img {
        display: block;
        -webkit-user-select: none;
        margin: auto;
        background-color: hsl(0, 0%, 90%);
        transition: background-color 300ms;
        max-width: 90%;
        height: auto;
      }

      .button {
        position: relative;
        margin-top: 20px;
        padding: 14px 30px;
        background-color: red;
        color: white;
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 15px white;
        transition: background-color 0.3s, transform 0.2s;
        overflow: hidden;
      }

      .button:hover {
        background-color: darkred;
        transform: scale(1.05);
      }

      /* Sparkles */
      .button::before,
      .button::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: sparkle 2s infinite ease-in-out;
      }

      .button::after {
        animation-delay: 1s;
      }

      @keyframes sparkle {
        0% {
          top: 10%;
          left: 20%;
          opacity: 0;
          transform: scale(0.5);
        }
        25% {
          top: 0%;
          left: 80%;
          opacity: 1;
          transform: scale(1.2);
        }
        50% {
          top: 80%;
          left: 60%;
          opacity: 0.7;
          transform: scale(1);
        }
        75% {
          top: 30%;
          left: 10%;
          opacity: 1;
          transform: scale(1.3);
        }
        100% {
          top: 10%;
          left: 20%;
          opacity: 0;
          transform: scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <img src="https://chulo.rocks/dist/CHULO.png" alt="chulo.rocks">
    <button class="button" onclick="window.open('https://manager.football7080.com', '_blank')">
      a game site press me!
    </button>
  </body>
</html>
